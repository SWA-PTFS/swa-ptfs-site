<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard | SWA PTFS</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="checkAdmin()">

<a href="../index.html" class="home-btn">‚Üê Back to Home</a>
<button onclick="logout()">Logout</button>

<h1>Flight Control Panel</h1>

<h2>Add Flight</h2>
<form id="flightForm">
  <input id="flightId" placeholder="Flight ID" required>
  <input id="aircraft" placeholder="Aircraft" required>
  <input id="route" placeholder="Route" required>
  <select id="status">
    <option>Scheduled</option>
    <option>Boarding</option>
    <option>Enroute</option>
    <option>Landed</option>
  </select>
  <input type="time" id="scheduledTime" required>
  <button type="submit">Add Flight</button>
</form>

<h2>Active Flights</h2>
<table id="flightTable">
  <tr>
    <th>ID</th>
    <th>Aircraft</th>
    <th>Route</th>
    <th>Status</th>
    <th>Scheduled</th>
    <th>Countdown</th>
    <th>Delete</th>
  </tr>
</table>

<script src="admin.js"></script>
<script>
checkAdmin();

let flights = JSON.parse(localStorage.getItem("flights")) || [];

const form = document.getElementById("flightForm");
const table = document.getElementById("flightTable");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const flight = {
    id: document.getElementById("flightId").value,
    aircraft: document.getElementById("aircraft").value,
    route: document.getElementById("route").value,
    status: document.getElementById("status").value,
    scheduledTime: document.getElementById("scheduledTime").value
  };

  flights.push(flight);
  saveFlights();
  form.reset();
});

function saveFlights() {
  localStorage.setItem("flights", JSON.stringify(flights));
  renderFlights();
}

function removeFlight(index) {
  flights.splice(index, 1);
  saveFlights();
}

function getCountdown(timeStr) {
  if (!timeStr) return "-";
  const now = new Date();
  const [hours, minutes] = timeStr.split(":");
  const flightTime = new Date();
  flightTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);

  let diff = flightTime - now;
  if (diff < 0) return "Departed";

  const h = Math.floor(diff / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);
  return `${h}h ${m}m ${s}s`;
}

function renderFlights() {
  table.innerHTML = `
    <tr>
      <th>ID</th>
      <th>Aircraft</th>
      <th>Route</th>
      <th>Status</th>
      <th>Scheduled</th>
      <th>Countdown</th>
      <th>Delete</th>
    </tr>
  `;

  flights.forEach((f, i) => {
    let statusColor = "#fff"; 
    if(f.status === "Scheduled") statusColor = "#ffb81c";
    else if(f.status === "Boarding") statusColor = "#00b4ff";
    else if(f.status === "Enroute") statusColor = "#1da1f2";
    else if(f.status === "Landed") statusColor = "#aaa";

    table.innerHTML += `
      <tr>
        <td>${f.id}</td>
        <td>${f.aircraft}</td>
        <td>${f.route}</td>
        <td style="color:${statusColor}; font-weight:bold;">${f.status}</td>
        <td>${f.scheduledTime || "-"}</td>
        <td>${getCountdown(f.scheduledTime)}</td>
        <td><button onclick="removeFlight(${i})">Delete</button></td>
      </tr>
    `;
  });
}

setInterval(renderFlights, 1000);
renderFlights();
</script>
</body>
</html>
